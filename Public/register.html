<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
  <br><br><br><br>
  <div class="animate__animated animate__fadeInDown">
  <div class="container col-sm-8">
      <div class="row">
        <div class="col-sm">
          <div class="logo">
            <img src="InstagramLogo.png" alt="Logo">
          </div>
          <div class="container">
            <h1>Register</h1>
            <form>
              <input type="text" id="username" name="username" placeholder="Username" required>
              <input type="text" id="email" name="email" placeholder="Email" required>
              <input type="password" id="password" name="password" placeholder="Password" required>

              <button type="submit">Register</button>
            </form>
            <a href="login.html" class="login-link">Already have an account? Log in</a>
          </div>
          <div>
              <div class="row">
                <div class="col">
                  <div class="logo">
                    <br>
                    <p class="mb-0">Dapatkan Aplikasi</p>
                  </div>
                </div>
            </div>
              <div class="row">
                <div class="col-3">
                </div>
                <div class="col-3">
                  <div class="text-center">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D11E9BF8A-B242-4188-8E21-C4BFA7950F37%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                      <img src="googleplay.png" alt="Logo"></a>
                  </div>
                </div>
                <div class="col-3">
                  <div class="text-center">
                    <a href="https://apps.microsoft.com/store/apps">
                      <img src="microsoft.png" alt="Logo"></a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <script src="register.js"></script>
</body>
</html>

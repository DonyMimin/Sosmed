<!DOCTYPE html>
<html>
<head>
  <title>Reply Section</title>
  <link rel="stylesheet" type="text/css" href="reply.css">
</head>
<body>
  <div class="comment-section" id="comment-section">
    <div class="comment">
      <img class="profile-picture" src="profil4.jpg" alt="Profile Picture">
      <div class="comment-content">
        <div class="comment-header">
          <h3 class="username">CoolGuy</h3>
        </div>
        <p class="comment-text">Well, it's a bit unnecessary</p>
        <button class="reply-button">Reply</button>
        <div class="replies">
          <div class="reply">
            <img class="profile-picture" src="pfp5.png" alt="Profile Picture">
            <div class="reply-content">
              <div class="reply-header">
                <h3 class="username">WindGaze</h3>
              </div>
              <p class="reply-text">i'm everywhere lolol</p>
              <button class="reply-button">Reply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="comment-input">
    <textarea id="comment-input" placeholder="Write a comment..."></textarea>
    <button id="submit-button">Submit</button>
  </div>
  <script src="reply.js"></script>
</body>
</html>

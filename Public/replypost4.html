<!DOCTYPE html>
<html>
<head>
  <title>Reply Section</title>
  <link rel="stylesheet" type="text/css" href="reply.css">
</head>
<body>
  <div class="comment-section" id="comment-section">
    <div class="comment">
      <img class="profile-picture" src="pfp5.png" alt="Profile Picture">
      <div class="comment-content">
        <div class="comment-header">
          <h3 class="username">WindGaze</h3>
        </div>
        <p class="comment-text">I want to tell you "be careful"</p>
        <button class="reply-button">Reply</button>
      </div>
    </div>
    <div class="comment">
        <img class="profile-picture" src="reelsprofil.jpeg" alt="Profile Picture">
        <div class="comment-content">
          <div class="comment-header">
            <h3 class="username">Wokuxendless</h3>
          </div>
          <p class="comment-text">WOw, my house full of polic...</p>
          <button class="reply-button">Reply</button>
          <div class="replies">
            <div class="reply">
              <img class="profile-picture" src="pfp5.png" alt="Profile Picture">
              <div class="reply-content">
                <div class="reply-header">
                  <h3 class="username">WindGaze</h3>
                </div>
                <p class="reply-text">Are you okay bro?</p>
                <button class="reply-button">Reply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="comment-input">
    <textarea id="comment-input" placeholder="Write a comment..."></textarea>
    <button id="submit-button">Submit</button>
  </div>
  <script src="reply.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Stories</title>
  <link rel="stylesheet" type="text/css" href="story.css">
</head>
<body>
  <div class="story-container">
    <div class="story">
      <div class="user">
        <img class="profile-picture" src="pfp1.png" alt="Profile Picture">
        <h3 class="username">Udin</h3>
      </div>
      <div class="story-content">
        <div class="story-image active">
          <img src="story1.png" alt="Story 1">
        </div>
        <div class="story-image">
          <img src="story2.jpeg" alt="Story 1">
        </div>
        <div class="story-image">
          <img src="story3.jpg" alt="Story 1">
        </div>
        <!-- Add more story images as needed -->
      </div>
      <div class="navigation">
        <a href="home.html" class="back-button">Back</a>
        <button class="prev-button">Previous</button>
        <button class="next-button">Next</button>
      </div>
    </div>
  </div>
  <script src="story.js"></script>
</body>
</html>
